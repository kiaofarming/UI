<!DOCTYPE html>
<html>

<head>
  <title>KiaoFarming API </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
    <nav class="nav-box">
      <input type="checkbox" id="menu">
      <label for="menu" class="line">
        <div class="menu"></div>
      </label>

      <div class="menu-list">
        <ul>
          <li id="show" class="addDevice">+ 新增控制器</li>
          <li class="useDevice">調光LED燈</li>
          <li class="unuseDevice">未啟動</li>
        </ul>
      </div>
    </nav>

    <div class="header">
      <div class="column">
        

      </div>
    </div>
    <div>
      <h3 id="deviceName"></h3>
      <h3 style="text-align: left;margin-left: 60px;">開關狀態</h3>
      <div id="zone" class="flex-container"></div>
    </div>
  </div>

  <dialog id="infoModal">
    <label>設備名稱 <input type="text" /></label>
    <label>SSID <input type="text" /></label>
    <label>DeviceID <input type="text" /></label>
    <label>第1路開關名稱 <input type="text" /></label>
    <br>
    <label>第2路開關名稱 <input type="text" /></label>

    <div id="valid_msg"></div>


    <div class="buttons">
      <div id="close" class="cancelBtn">關閉</div>
    </div>
  </dialog>

</body>

</html>
