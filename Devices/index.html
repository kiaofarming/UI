<!DOCTYPE html>
<html>

<head>
  <title>KiaoFarming API </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
    <nav class="nav-box">
      <input type="checkbox" id="menu">
      <label for="menu" class="line">
        <div class="menu"></div>
      </label>

      <div class="menu-list">
        <ul>
          <li id="show" class="addDevice">+ 新增控制器</li>
          <li class="useDevice">調光LED燈</li>
          <li class="unuseDevice">未啟動</li>
        </ul>
      </div>
    </nav>

    <div id='devList'></div>
  </div>


  <dialog id="infoModal">
    <form  id="myForm" class="wrap">
      <label>設備名稱 <br>
        <input  type="text" id="name" required="required" /></label>
      <br>
      <label>SSID <br>
        <input  type="text" id="valid_ssid"required="required" /></label>
      <br>
      <label>Device ID <br> <input  type="text" id="valid_dev_id"required="required"/></label>
      <br>
      <label>第1路開關名稱 <br><input  type="text" id="tags" required="required" /></label>
      <br>
      <label>第2路開關名稱 <br><input  type="text" id="tags" required="required" /></label>

      <div id="valid_msg"></div>
      <div class="buttons">
        <button id="close" class="cancelBtn">關閉</button>
        <!-- <div id="submit" class="submitBtn">送出</div> -->
        <button type="submit"  class="submitBtn">送出</button>
        
      </div>
    </form>
  </dialog>

</body>

</html>
